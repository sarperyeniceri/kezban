            { role: "user", parts: [{ text: `Sana bir rol vereceÄŸim. Bu role gÃ¶re davranmanÄ± istiyorum. Ä°ÅŸte rolÃ¼n:\n${kezbanPersonaPrompt}` }] },
            { role: "model", parts: [{ text: "Offf tamam anladÄ±k iÅŸte, Kezban'Ä±m ben. Ne var ne istiyosun, sÃ¶yle Ã§abuk iÅŸim gÃ¼cÃ¼m var benim! ğŸ™„ğŸ’…" }] }
        ];

        // Kezban'Ä±n ilk mesajÄ±nÄ± ekrana bas
        function initializeChat() {
            const initialKezbanMessage = chatHistory[1].parts[0].text;
            addMessageToChat(initialKezbanMessage, 'kezban', true);
        }


        // MesajÄ± sohbet ekranÄ±na ekleyen fonksiyon
        function addMessageToChat(text, sender, isInitial = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'max-w-[75%]', 'p-3', 'rounded-xl', 'relative', 'chat-bubble', 'break-words');

            if (sender === 'user') {
                messageDiv.classList.add('bg-blue-500', 'text-white', 'self-end', 'rounded-br-none', 'chat-bubble-user');
                messageDiv.innerHTML = `<p>${text}</p>`;
            } else {
                messageDiv.classList.add('bg-gray-200', 'text-gray-800', 'self-start', 'rounded-bl-none', 'chat-bubble-kezban');
                // Kezban mesajlarÄ± iÃ§in avatar ekleyelim
                const avatarHTML = '<img src="https://placehold.co/30x30/FF69B4/FFFFFF?text=K&font=lora" alt="Kezban avatar" class="w-6 h-6 rounded-full absolute -left-8 top-0 shadow-sm">';
                messageDiv.innerHTML = `${!isInitial ? avatarHTML : ''}<p>${text}</p>`; // Ä°lk mesajda avatar gÃ¶sterme
                 if (isInitial) { // Ä°lk mesaj iÃ§in avatarÄ± gizle ve sola yasla
                    messageDiv.classList.remove('self-start');
                    messageDiv.classList.add('self-center', 'text-center', 'bg-pink-100', 'text-pink-700', 'italic', 'font-medium', 'my-4', 'shadow-inner');
                    messageDiv.style.maxWidth = "90%";
                }
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // En son mesaja scroll et
        }


        // KullanÄ±cÄ± mesajÄ±nÄ± gÃ¶nderen ve API'den cevap alan fonksiyon
        async function sendMessage() {
            const userMessageText = messageInput.value.trim();
            if (userMessageText === '') return;

            addMessageToChat(userMessageText, 'user');
            messageInput.value = ''; // GiriÅŸ alanÄ±nÄ± temizle
            messageInput.disabled = true;
            sendButton.disabled = true;
            typingIndicator.classList.remove('hidden');
            typingIndicator.classList.add('flex');


            // Sohbet geÃ§miÅŸine kullanÄ±cÄ± mesajÄ±nÄ± ekle
            chatHistory.push({ role: "user", parts: [{ text: userMessageText }] });

            const payload = {
                contents: chatHistory, // Persona + tÃ¼m sohbet geÃ§miÅŸi
                generationConfig: {
                    // temperature: 0.8, // Biraz daha Ã§eÅŸitli cevaplar iÃ§in (0-1 aralÄ±ÄŸÄ±)
                    // topP: 0.9,
                    // topK: 40,
                    // maxOutputTokens: 200, // Cevap uzunluÄŸunu kÄ±sÄ±tla
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error Details:", errorData);
                    throw new Error(`API hatasÄ±: ${response.status} ${response.statusText}. Detaylar konsolda.`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const kezbanResponseText = result.candidates[0].content.parts[0].text;
                    addMessageToChat(kezbanResponseText, 'kezban');
                    // Sohbet geÃ§miÅŸine Kezban'Ä±n cevabÄ±nÄ± ekle
                    chatHistory.push({ role: "model", parts: [{ text: kezbanResponseText }] });
                } else {
                    console.error("Beklenmedik API yanÄ±t yapÄ±sÄ±:", result);
                    addMessageToChat("Ay biÅŸi oldu galiba, sonra konuÅŸalÄ±m. ğŸ™„", 'kezban');
                     chatHistory.push({ role: "model", parts: [{ text: "Ay biÅŸi oldu galiba, sonra konuÅŸalÄ±m. ğŸ™„" }] });
                }

            } catch (error) {
                console.error('Mesaj gÃ¶nderilirken hata:', error);
                addMessageToChat("Offf internet mi Ã§ekmiyo nedir, sana cevap veremiycem ÅŸimdi slk. ğŸ˜’", 'kezban');
                chatHistory.push({ role: "model", parts: [{ text: "Offf internet mi Ã§ekmiyo nedir, sana cevap veremiycem ÅŸimdi slk. ğŸ˜’" }] });
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                typingIndicator.classList.add('hidden');
                typingIndicator.classList.remove('flex');
                messageInput.focus();
            }
        }

        // GÃ¶nder butonuna tÄ±klama olayÄ±
        sendButton.addEventListener('click', sendMessage);

        // Enter tuÅŸuna basÄ±nca mesaj gÃ¶nderme
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde Kezban'Ä±n ilk mesajÄ±nÄ± gÃ¶ster
        initializeChat();

    </script>
